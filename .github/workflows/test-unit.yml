name: Unit Tests

on:
  push:
    branches: [ main, develop ]

  pull_request:
    branches: [ main, develop ]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
        
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test ./tests/Order.UnitTests/Order.UnitTests.csproj --no-build --verbosity normal
